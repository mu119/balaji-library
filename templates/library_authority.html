{% extends "layout.html" %}

{% block content %}
<div class="container my-4">
  <h2 class="text-center mb-4">ðŸ“ž Library Authorities</h2>

  <div class="row">
    {% for m in members %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm text-center">

        {% if m['photo'] %}
        <!-- âœ… No crop, no zoom, image fits perfectly -->
        <div style="height: 220px; overflow: hidden; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa;">
          <img src="{{ url_for('static', filename='images/' ~ m['photo']) }}"
               style="max-height: 100%; max-width: 100%; object-fit: contain;">
        </div>
        {% endif %}

        <div class="card-body">
          <h5 class="card-title">{{ m['name'] }}</h5>
          <p class="card-text">
            <strong>Role:</strong> {{ m['role'] }}<br>
            <strong>Phone:</strong> {{ m['phone'] or 'N/A' }}<br>
            <strong>Email:</strong> {{ m['email'] or 'N/A' }}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
