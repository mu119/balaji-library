{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">⚙️ Admin Settings</h2>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">👤 New Admin Username</label>
        <input type="text" name="new_username" value="{{ admin.username }}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">🔒 New Admin Password</label>
        <input type="password" name="new_password" value="{{ admin.password }}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">🎓 Total Seats</label>
      <input type="number" name="total_seats" value="{{ total_seats }}" class="form-control" required>
    </div>

    <hr>

    <h5 class="mt-4">🏛️ Library Info</h5>

    <div class="mb-3">
      <label class="form-label">📚 Library Name</label>
      <input type="text" name="library_name" value="{{ settings.library_name if settings else '' }}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">📍 Library Address</label>
      <input type="text" name="library_address" value="{{ settings.library_address if settings else '' }}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">📞 Phone Number</label>
      <input type="text" name="library_phone" value="{{ settings.library_phone if settings else '' }}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">🕒 Opening Hours</label>
      <input type="text" name="opening_hours" value="{{ settings.opening_hours if settings else '' }}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">ℹ️ About Library</label>
      <textarea name="about" class="form-control" rows="4">{{ settings.about if settings else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">💾 Save Changes</button>
    <a href="/dashboard" class="btn btn-secondary ms-2">← Back to Dashboard</a>
  </form>
</div>
{% endblock %}
