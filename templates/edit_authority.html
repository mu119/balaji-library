{% extends "layout.html" %}
{% block title %}Edit Authority{% endblock %}
{% block content %}
<div class="container my-5">
  <h3 class="mb-3">✏️ Edit Authority</h3>
  <form method="POST" enctype="multipart/form-data" class="p-4 border bg-light rounded shadow-sm">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" value="{{ authority['name'] }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <input type="text" name="role" value="{{ authority['role'] }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" value="{{ authority['phone'] }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" value="{{ authority['email'] }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Change Photo (optional)</label>
      <input type="file" name="photo" class="form-control">
    </div>
    <button class="btn btn-success">Update Authority</button>
    <a href="{{ url_for('authorities') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
